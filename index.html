<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tarea Frontend</title>
</head>

<body>
    <main>
        <section class="titulos">
            <h1>Ingreso Pacientes</h1>
            <h2 id="bienvenido"></h2>
        </section>


        <section class="formulairo">
            <div class="contenedor">
                <div class="form">
                    <form action="" id="foreset">
                        <input class="ingresarinfo" type="text" name="cedula" id="cedula"
                            placeholder="Ingrese documento">
                        <input class="ingresarinfo" type="text" name="nombre" id="nombre"
                            placeholder="Ingrese sus nombres">
                        <input class="ingresarinfo" type="text" name="apellido" id="apellido"
                            placeholder="Ingrese sus apellidos">
                        <input class="ingresarinfo" type="text" name="edad" id="edad" placeholder="Ingrese su edad">
                        <input class="ingresarinfo" type="text" name="celular" id="celular"
                            placeholder="Ingrese Su nÃºmero celular">
                        <input class="ingresarinfo" type="text" name="correo" id="correo"
                            placeholder="Ingrese su correo electronico">
                        <input class="ingresarinfo" type="text" name="valorcita" id="valorcita"
                            placeholder="Ingrese valor de la cita">
                        <textarea class="ingresarinfo" name="historia" id="historia" cols="28" rows="4"
                            placeholder="Ingrese historia del paciente"></textarea>
                        <input class="boton" id="guardar" type="button" value="Guardar" onclick="pacientes();">
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h2 id="respuesta"></h2>
            </div>
        </section>

    </main>
    <script src="./src/js/app.js"></script>
</body>

</html>
