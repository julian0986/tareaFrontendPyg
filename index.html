<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tarea Frontend</title>
</head>

<body>
    <main>
        <section>
            <h1>Ingreso Pacientes</h1>
            <h2 id="bienvenido"></h2>
        </section>

        <section class="formulairo">
            <div class="form">

                <form action="" id="foreset">
                    <p>
                        <label for="cedula">Cedula</label>
                        <input type="text" id="cedula">
                    </p>
                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </p>
                    <p>
                        <label for="apellido">Apellidos</label>
                        <input type="text" id="apellido">

                    </p>
                    <p>
                        <label for="edad">Edad</label>
                        <input type="text" id="edad">
                    </p>
                    <p>
                        <label for="celular">Celular</label>
                        <input type="text" id="celular">
                    </p>
                    <p>
                        <label for="Correo">Correo Electronico</label>
                        <input type="text" id="Correo">
                    </p>
                    <p>
                        <label for="valorcita">Valor de Cita</label>
                        <input type="text" id="valorcita">
                    </p>
                    <p>
                        <label for="historia">Historia Clinica</label>
                        <textarea name="historia" id="historia" cols="30" rows="10"></textarea>
                    </p>
                    <p>
                        <input id="guardar" type="button" value="Guardar" onclick="pacientes();">
                    </p>
                </form>
            </div>

            <div>
                <h2 id="respuesta"></h2>
            </div>
        </section>

    </main>
    <script src="./src/js/app.js"></script>
</body>

</html>
